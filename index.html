<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Online IDE by Viksa</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <label><i class="fa-brands fa-html5"></i> HTML</label>
        <textarea id="html-code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-js"></i> JavaScript</label>
        <textarea id="js-code" onkeyup="run()"></textarea>
      </div>
      <div class="right">
        <label><i class="fa-solid fa-play"></i> Output</label>
        <iframe id="output"></iframe>
      </div>
    </div>
    <footer>
      Made with ❤️ by
      <a target="_blank" href="https://www.linkedin.com/in/beingviksa">Viksa</a>
    </footer>
    <script>
      function run() {
        let htmlCode = document.getElementById("html-code").value;
        let cssCode = document.getElementById("css-code").value;
        let jsCode = document.getElementById("js-code").value;
        let output = document.getElementById("output");

        output.contentDocument.body.innerHTML =
          htmlCode + "<style>" + cssCode + "</style>";

        output.contentWindow.eval(jsCode);
      }
    </script>
  </body>
</html>
